<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="links">
            <a class="link" href="imageSearch.html">Image Search</a>
            <a class="link" href="advancedSearch.html">Advanced Search</a>
        </div>
        
        <div id="middle">
            <div class="logo">
                <img  src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>


            <div id="searchBarContainer">
                <form action="https://google.com/search">
                    <input id="searchBar" type="text" name="q">
                    
    
                    <div id="buttons">
                        <input class="button" type="submit" value="Google Search" name="btnK" role="button" tabindex="0" type="submit">
                        <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </div>

       

        

       
         
            
            
        

    </body>
