<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="links">
            <a class="link" href="index.html">Google Search</a>
        </div>

        <div id="middle">
            <div class="logo">
                <img src="https://images.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Image Logo">
            </div>


            <div class="searchBarContainer">
                <form action="https://google.com/images">
                    <input id="searchBar" type="text" placeholder="Image Search" name="q">

                    <div id="buttons">
                        <input id="imageButton" type="submit" value="Image Search" role="button" tabindex="0" type="submit">
                        
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
